<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">rock paper scissor</h1>
    <div class="container">
        <div class="images">
            <img src="rock.png" alt="rock" class="choices" id="rock">
            <img src="paper.png" alt="" class="choices" id="paper">
            <img src="scissors.png" alt="" class="choices" id="scissor">
        </div>
        <div class="score-board">
            <div class="users">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="users">
                <p id="bot-score">0</p>
                <p>computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg-text">play your move</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
